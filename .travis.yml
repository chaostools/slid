dist: trusty

language: php
php:
  # using major version aliases
  - 5.5
  - 5.6
  - 7.0

before_script:
  - phpenv config-rm xdebug.ini

script:
  - if find . -name "*.php" ! -path "./vendor/*" -print0 | xargs -0 -n 1 -P 8 php -d error_reporting=E_ALL -d display_errors=On -l | grep -v "No syntax errors detected"; then exit 1; fi

matrix:
  fast_finish: true

jobs:
  include:
    - stage: deploy
      script:
        - wget -O phpdoc.phar http://phpdoc.org/phpDocumentor.phar
        - php phpdoc.phar -d ./core -t ./docs
        - ls
        - ls docs
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_ACCESS_TOKEN  # Set in travis-ci.org dashboard, marked secure https://docs.travis-ci.com/user/deployment/pages/#Setting-the-GitHub-token
        target-branch: gh-pages
        local-dir: docs
        committer-from-gh: true
        on:
          branch: master
      php: 7.0
